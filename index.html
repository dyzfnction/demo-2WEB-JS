<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ecran">


        <table class="tableau-livres">
            <thead class="entete-livres">
                <tr>
                    <th class="case-livre id"> Id </th>
                    <th class="case-livre titre"> Titre </th>
                    <th class="case-livre auteur"> Auteur </th>
                    <th class="case-livre annee"> Année </th>
                    <th class="case-livre emprunt"> Emprunt </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="case-livre id"> 1 </td>
                    <td class="case-livre titre"> Le meilleur des mondes </td>
                    <td class="case-livre auteur"> Aldous Huxley </td>
                    <td class="case-livre annee"> 1932 </td>
                    <td class="case-livre emprunt"><span class="emprunt-dispo"> Disponible </span></td>
                </tr>
                <tr>
                    <td class="case-livre id"> 2 </td>
                    <td class="case-livre titre"> 1984 </td>
                    <td class="case-livre auteur"> George Orwell </td>
                    <td class="case-livre annee"> 1949 </td>
                    <td class="case-livre emprunt"><span class="emprunt-pris"> Emprunté </span></td>
                </tr>
                <tr>
                    <td class="case-livre id"> 3 </td>
                    <td class="case-livre titre"> La Peste </td>
                    <td class="case-livre auteur"> Albert Camus </td>
                    <td class="case-livre annee"> 1947 </td>
                    <td class="case-livre emprunt"><span class="emprunt-dispo"> Disponible </span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</html>
